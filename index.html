<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
<!--Wasn't asked for, but I minvaled the amount box for good measure-->
        Amount <input type="number"  id="principal" min="1" >  <br/>
        Rate <input type="range"  id="rate" min="1" max="20" value="default_val" step="0.25" onchange="updateRate()">  <span id="rate_val">10.25%</span><br/>
     
        No. of Years<select name="years_dropdown" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()" name="Compute Interest">Compute Interest</button>
        <span id="result"></span>
        <br><br>
        <!--This isn't how I would handle a copyright normally (footer should be at the bottom of hte page, not the element), but I'm trying to be faithful to the design. This is something I would discuss with the client before going live.-->
        <footer>
            &#169; This Calculator belongs to --Nick Harbison--
        </footer>
    </div>

    </body>
</html>
